<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RuhCart</title>
    <link rel="stylesheet" href="#">
    <style>
        /* Inline basic navbar styles */
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        header h1 {
            display: inline;
            margin-right: 2rem;
        }

        nav {
            display: inline;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .nav-right {
            float: right;
        }

        main {
            padding: 20px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <header>
        <h1><a href="{% url 'category_list' %}" style="color:white;">ðŸ›’ RuhCart</a></h1>

        <nav class="nav-right">
            {% if request.user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'cart_detail' %}">Cart</a>
                <a href="{% url 'order_history' %}">Orders</a>
                {% if request.user.role == 'seller' %}
                    <a href="{% url 'seller_dashboard' %}">Seller Dashboard</a>
                    <a href="{% url 'seller_orders' %}">Seller Orders</a>
                {% endif %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Â© 2025 RuhCart. All rights reserved.</p>
    </footer>

</body>
</html>
