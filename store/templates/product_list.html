<h1>Products in {{category.name}}</h1>
{% if products %}
<ul>
    {% for product in products %}
    <li>
        <a href="{% url 'product_detail' category_slug=category.slug product_slug=product.slug %}">
            <h3>{{ product.name }}</h3>
        </a>
        <a href="{% url 'product_detail' category_slug=category.slug product_slug=product.slug %}">
            <img src="{{product.image.url}}" alt="product.name" width="150">
        </a>
        <p><b>â‚¹{{product.price}}</b></p>
    </li>
</ul>
{% endfor %}
{% else %}
<p>No products found in this category </p>
{% endif %}
