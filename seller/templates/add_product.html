{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>Add New Product</h2>
    <form method="post" enctype="multipart/form-data" class="product-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Product</button>
    </form>
</div>
{% endblock %}
