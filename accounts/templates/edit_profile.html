{% extends 'base.html' %}
{% block content %}

<div class="edit-profile-container">
  <h2>Edit Your Profile</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-btn">Save Changes</button>
  </form>
</div>

{% endblock %}
